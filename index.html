<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button id="new-book-btn" class="new-book-btn">+ New Book</button>
    </header>
    <main>
        <div class="library-container">
        </div>
    </main>

    <div class="backdrop"></div>

    <form id="book-form" class="hidden">
      <input type="text" id="title" placeholder="Book Title" required>
      <input type="text" id="author" placeholder="Author" required>
      <input type="number" id="pages" placeholder="Number of Pages" required>
      <div class="read-status">
        <label>
          <input type="checkbox" id="read">
          <span>Have you read it?</span>
        </label>
      </div>
      <button type="submit" class="book-btn">Add Book</button>
    </form>
</body>
</html>
